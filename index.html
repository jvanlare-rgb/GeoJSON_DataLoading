<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Mapbox Points Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoianZhbmxhcmUiLCJhIjoiY21oY2Zrd29nMTN2dDJtcHh5YzlxYWVtNSJ9.bP5BGQT-tdmmsC1SStqvNw';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [-98, 39], // Roughly center of U.S.
      zoom: 3
    });

    map.on('load', () => {
      // Add your GeoJSON points
      map.addSource('myData', {
        type: 'geojson',
        data: 'assets/map (2).geojson'
      });

      // Add circle layer for points
      map.addLayer({
        id: 'myData-points',
        type: 'circle',
        source: 'myData',
        paint: {
          'circle-radius': 8,
          'circle-color': '#FF0000',
          'circle-stroke-width': 2,
          'circle-stroke-color': '#fff'
        }
      });

      // Zoom to points
      fetch('assets/map (2).geojson')
        .then(res => res.json())
        .then(data => {
          const bounds = new mapboxgl.LngLatBounds();
          data.features.forEach(f => {
            const c = f.geometry.coordinates;
            bounds.extend(c);
          });
          if (!bounds.isEmpty()) {
            map.fitBounds(bounds, { padding: 50 });
          }
        });
    });
  </script>

</body>
</html>
